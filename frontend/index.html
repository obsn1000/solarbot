<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Friendly Solar/Contractor AI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <div id="chat-log">

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
